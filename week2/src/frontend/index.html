<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Action Item Extractor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 2rem auto; max-width: 800px; padding: 0 1rem; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; margin-top: 2rem; margin-bottom: 1rem; }
      textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
      button { padding: 0.5rem 1rem; margin: 0.25rem; }
      .button-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
      .items { margin-top: 1rem; }
      .item { display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0; }
      .muted { color: #6b7280; font-size: 0.875rem; }
      .row { display: flex; gap: 0.5rem; align-items: center; }
      .note-item { background: #f3f4f6; padding: 1rem; margin-bottom: 0.5rem; border-radius: 0.375rem; }
      .note-content { margin-top: 0.5rem; color: #374151; }
      .processing { color: #059669; }
      .error { color: #dc2626; }
      .llm-button { background: #3b82f6; color: white; }
      .llm-button:hover { background: #2563eb; }
      .rule-button { background: #10b981; color: white; }
      .rule-button:hover { background: #059669; }
    </style>
  </head>
  <body>
    <h1>Action Item Extractor</h1>
    <p class="muted">Paste notes and extract actionable items. Choose between rule-based extraction or LLM-powered extraction.</p>

    <div>
      <label for="text">Notes</label>
      <textarea id="text" placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint&#10;TODO: Review code&#10;Action: Deploy to production"></textarea>
      <div class="row" style="margin-top: 0.5rem;">
        <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
      </div>
      <div class="button-group" style="margin-top: 0.5rem;">
        <button id="extract" class="rule-button">Extract (Rules)</button>
        <button id="extract-llm" class="llm-button">Extract (LLM)</button>
      </div>
    </div>

    <div class="items" id="items"></div>

    <h2>Saved Notes</h2>
    <button id="load-notes">List Notes</button>
    <div id="notes-list"></div>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const itemsEl = $('#items');
      const notesListEl = $('#notes-list');

      // 显示提取的 items
      function displayItems(data) {
        if (!data.items || data.items.length === 0) {
          itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
          return;
        }

        const method = data.extraction_method || 'unknown';
        const time = data.processing_time_ms || 0;

        itemsEl.innerHTML = `
          <div class="muted">Found ${data.items.length} items using ${method} extraction (${time}ms)</div>
          ${data.items.map(it => (
            `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${it.text}</span></div>`
          )).join('')}
        `;

        // 添加复选框事件监听
        itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', async (e) => {
            const id = e.target.getAttribute('data-id');
            try {
              await fetch(`/action-items/${id}/done`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done: e.target.checked }),
              });
            } catch (err) {
              console.error('Error updating item:', err);
            }
          });
        });
      }

      // 规则提取
      $('#extract').addEventListener('click', async () => {
        const text = $('#text').value;
        const save = $('#save_note').checked;

        if (!text.trim()) {
          itemsEl.innerHTML = '<p class="error">Please enter some text.</p>';
          return;
        }

        itemsEl.innerHTML = '<p class="processing">Extracting with rules...</p>';
        try {
          const res = await fetch('/action-items/extract', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, save_note: save }),
          });
          if (!res.ok) throw new Error('Request failed');
          const response = await res.json();

          if (response.success && response.data) {
            displayItems(response.data);
          } else {
            itemsEl.innerHTML = '<p class="error">Unexpected response format.</p>';
          }
        } catch (err) {
          console.error(err);
          itemsEl.innerHTML = '<p class="error">Error extracting items</p>';
        }
      });

      // LLM 提取
      $('#extract-llm').addEventListener('click', async () => {
        const text = $('#text').value;
        const save = $('#save_note').checked;

        if (!text.trim()) {
          itemsEl.innerHTML = '<p class="error">Please enter some text.</p>';
          return;
        }

        itemsEl.innerHTML = '<p class="processing">Extracting with LLM (this may take a moment)...</p>';
        try {
          const res = await fetch('/action-items/extract-llm', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, save_note: save }),
          });
          if (!res.ok) throw new Error('Request failed');
          const response = await res.json();

          if (response.success && response.data) {
            displayItems(response.data);
          } else {
            itemsEl.innerHTML = '<p class="error">Unexpected response format.</p>';
          }
        } catch (err) {
          console.error(err);
          itemsEl.innerHTML = '<p class="error">Error extracting items with LLM</p>';
        }
      });

      // 加载笔记列表
      $('#load-notes').addEventListener('click', async () => {
        notesListEl.innerHTML = '<p class="processing">Loading notes...</p>';
        try {
          const res = await fetch('/notes');
          if (!res.ok) throw new Error('Request failed');
          const response = await res.json();

          if (response.success && response.data) {
            if (response.data.length === 0) {
              notesListEl.innerHTML = '<p class="muted">No notes found.</p>';
            } else {
              notesListEl.innerHTML = response.data.map(note => (
                `<div class="note-item">
                  <div><small>Note ID: ${note.id}</small></div>
                  <div><small>Created: ${new Date(note.created_at).toLocaleString()}</small></div>
                  <div class="note-content">${note.content}</div>
                </div>`
              )).join('');
            }
          } else {
            notesListEl.innerHTML = '<p class="error">Failed to load notes.</p>';
          }
        } catch (err) {
          console.error(err);
          notesListEl.innerHTML = '<p class="error">Error loading notes</p>';
        }
      });

    </script>
  </body>
  </html>
